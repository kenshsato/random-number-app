<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム数値抽選アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #input-box {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
    }

    #result {
      margin-top: 50vh;
      transform: translateY(-50%);
      font-size: 24px;
      font-weight: bold;
    }

    #button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="number" id="input-box" value="6" min="1">
  <div id="result">ボタンをクリックして下さい。</div>
  <div id="button-container">
    <button onclick="drawNumber()">抽選</button>
  </div>

  <script>
    function drawNumber() {
      const inputBox = document.getElementById('input-box');
      const resultDiv = document.getElementById('result');
      const maxNumber = parseInt(inputBox.value);

      if (isNaN(maxNumber) || maxNumber < 1) {
        alert('1以上の数値を入力してください。');
        return;
      }

      const randomNumber = Math.floor(Math.random() * maxNumber) + 1;
      resultDiv.textContent = randomNumber;
    }
  </script>
</body>
</html>
